    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        function factorial(x){
            if(x==0){
               return 1;
            }
            return x*factorial(x-1);
        }
        console.warn(`10!=${factorial(10)}`);
    </script>
